<h2 class="mat-dialog-title" mat-dialog-title>Zaloguj się</h2>
<mat-dialog-content>
    <input matInput placeholder="e-mail" [(ngModel)]="username">

    <input matInput placeholder="hasło" type="password" [(ngModel)]="password">

</mat-dialog-content>
<mat-dialog-actions>
  <button class="login-button" mat-button (click)="login()">Login</button>
  <button class="cancel-button" mat-button (click)="closeDialog()">Cancel</button>
</mat-dialog-actions>
