<div class="task-detail">
  <h1>Task Detail</h1>

  <div class="task-list">
    <h2>TODO</h2>
    <ul>
      <li *ngFor="let task of filterTasks(tasks, 'TODO'); let i = index">
        <div class="task-item" cdkDrag cdkDragLockAxis="y" (cdkDragEnded)="onDragEnded($event, 'TODO')">
          {{ task.title }}
        </div>
      </li>
    </ul>
  </div>

  <div class="task-list">
    <h2>DOING</h2>
    <ul>
      <li *ngFor="let task of filterTasks(tasks, 'DOING'); let i = index">
        <div class="task-item" cdkDrag cdkDragLockAxis="y" (cdkDragEnded)="onDragEnded($event, 'DOING')">
          {{ task.title }}
        </div>
      </li>
    </ul>
  </div>

  <div class="task-list">
    <h2>DONE</h2>
    <ul>
      <li *ngFor="let task of filterTasks(tasks, 'DONE'); let i = index">
        <div class="task-item" cdkDrag cdkDragLockAxis="y" (cdkDragEnded)="onDragEnded($event, 'DONE')">
          {{ task.title }}
        </div>
      </li>
    </ul>
  </div>

  <div class="add-task">
    <input type="text" [(ngModel)]="newTaskTitle" placeholder="Enter task title">
    <button (click)="addTask()">Add Task</button>
  </div>

  <button (click)="goBack()">Back</button>
</div>
